<app-header titulo="Date Time"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>      
      <ion-datetime [value]="fechaNaci.toISOString()"
                    display-format="YYYY MMMM DD"
                    (ionChange)="cambioFecha( $event )">        
      </ion-datetime>      
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm"
                    min="2015-01-01"
                    max="2018-01-01">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Option</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [yearValues]="customYearValues">
      </ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
